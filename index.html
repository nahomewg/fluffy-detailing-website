<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fluffy's Auto Detailing</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
</html>

<!-- header component with tabs. -->
<header>
    <div class="header-name">
        <img src="./assets/icons/panda.png">
        <p>Fluffy's Auto Detailing</p>
    </div>
    <div class="header-tabs">
        <ul>
            <li><a href="#about">about</a></li>
            <li><a href="#pricing">pricing</a></li>
            <li><a href="#contact">contact</a></li>
            <li><a href="#gallery">gallery</a></li>
        </ul>
    </div>
</header>

<!-- main body of the landing page. -->
<body>
    <section id="home">
        <div class="hero-container">
            <div class="main-heading">
                <h1>Fluffy's Auto Detailing.</h1>
                <p>Providing affordable luxury detailing services in the Edmonton area.</p>
            </div>
            <div class="hero-image"></div>
        </div>
        <div class="hero-buttons">
            <button id="hero-btn-1">About Fluffy's</button>
            <button id="hero-btn-2">Gallery</button>
        </div>
    </section>

    <div class="mobile-tab-bar">
        <nav>
            <div class="icons">
                <!-- About me tab -->
                <div id="home" class="nav-tab active" onclick="toSection('home', id)">
                    <img src="./assets/icons/home.png">
                    <p>Home</p>
                </div>
                <!-- Education tab -->
                <div id="pricing" class="nav-tab" onclick="changeMobileTab(id)">
                    <img src="./assets/icons/pricing.png">
                    <p>Pricing</p>
                </div>
                <!-- Experience tab -->
                <div id="contact" class="nav-tab" onclick="changeMobileTab(id)">
                    <img src="./assets/icons/contact.png">
                    <p>Contact</p>
                </div>
                <!-- Projects tab -->
                <div id="gallery" class="nav-tab" onclick="changeMobileTab(id)">
                    <img src="./assets/icons/camera.png">
                    <p>Gallery</p>
                </div>
            </div>
        </nav>
    </div>
</body>
