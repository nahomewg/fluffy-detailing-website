<!-- header component with tabs. -->
<app-header></app-header>

<!-- main body of the landing page. -->
<body>
    <section id="gallery">
        <div class="hero-container">
            <div class="main-heading">
                <h2>Gallery.</h2>
                <p>View our  before and after photo gallery of previously satisfied customers.</p>
            </div>
            <div class="gallery-image"></div>
        </div>
    </section>

    <section id="photos">
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 8</div>
                <img src="./assets/images/slideshow/vw-1.png" style="width:100%; max-height: 500px; object-fit: contain">
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 8</div>
                <img src="./assets/images/slideshow/vw-2.png" style="width:100%; max-height: 500px; object-fit: contain">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 8</div>
                <img src="./assets/images/slideshow/vw-3.png" style="width:100%; max-height: 500px; object-fit: contain">
            </div>
            <div class="mySlides fade">
                <div class="numbertext">4 / 8</div>
                <img src="./assets/images/slideshow/vw-4.png" style="width:100%; max-height: 500px; object-fit: contain">
            </div>
            <div class="mySlides fade">
                <div class="numbertext">5 / 8</div>
                <img src="./assets/images/slideshow/vw-5.png" style="width:100%; max-height: 500px; object-fit: contain">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">6 / 8</div>
                <img src="./assets/images/slideshow/vw-6.png" style="width:100%; max-height: 500px; object-fit: contain">
            </div>
            <div class="mySlides fade">
                <div class="numbertext">7 / 8</div>
                <img src="./assets/images/slideshow/vw-7.png" style="width:100%; max-height: 500px; object-fit: contain">
            </div>
            <div class="mySlides fade">
                <div class="numbertext">8 / 8</div>
                <img src="./assets/images/slideshow/vw-8.png" style="width:100%; max-height: 500px; object-fit: contain">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" (click)="plusSlides(-1)">&#10094;</a>
            <a class="next" (click)="plusSlides(1)">&#10095;</a>
        </div>
        <br>
    </section>

    <section id="contact">
        <div class="services-container">
            <h2>Contact Us.</h2>
            <p>For any and all inquiries, questions, comments, and concerns, please feel free to contact us with one of the options below.
            </p>
            <div class="service-button">
                <button>Email</button>
            </div>
        </div>
    </section>

    <app-nav-bar></app-nav-bar>
</body>
